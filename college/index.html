<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="PG Life Logo">
        </div>
        <div class="auth-links">
            <a href="#">Signup</a>
            <a href="#">Login</a>
        </div>
    </header>
    <main>
        <section class="search-section">
            <h1>Happiness per Square Foot</h1>
            <div class="search-box">
                <input type="text" placeholder="Enter PGs name here">
                <button>Search</button>
            </div>
        </section>
        <section class="major-cities">
            <h2>Major Cities</h2>
            <div class="cities-container">
                <div class="city-card">
                    <img src="delhi.png" alt="Delhi">
                    <p>Delhi</p>
                </div>
                <div class="city-card">
                    <img src="mumbai.png" alt="Mumbai">
                    <p>Mumbai</p>
                </div>
                <div class="city-card">
                    <img src="bengaluru.png" alt="Bengaluru">
                    <p>Bengaluru</p>
                </div>
                <div class="city-card">
                    <img src="hyderabad.png" alt="Hyderabad">
                    <p>Hyderabad</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>PG in Delhi &nbsp;&nbsp;|&nbsp;&nbsp; PG in Mumbai &nbsp;&nbsp;|&nbsp;&nbsp; PG in Bangalore &nbsp;&nbsp;|&nbsp;&nbsp; PG in Hyderabad</p>
        <p>&copy; 2020 Copyright PG Life</p>
    </footer>
</body>
</html>
