<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Paragraphs</title>
<style>
  .container {
    border: 2px solid black;
    padding: 10px;
  }
  .container p {
    background-color: blue;
    color: white;
    padding: 5px;
    margin: 5px 0;
  }
  .container p:first-child {
    background-color: yellow;
    color: red;
  }
</style>
</head>
<body>

<div class="container">
  <p>First paragraph - yellow background and red text</p>
  <p>Second paragraph - blue background and white text</p>
  <p>Third paragraph - blue background and white text</p>
  <p>Fourth paragraph - blue background and white text</p>
  <p>Fifth paragraph - blue background and white text</p>
</div>

</body>
</html>
