<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="rating">Rating (1 to 5 stars):</label>
        <select id="rating" name="rating" required>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
        </select><br><br>
        
        <label for="comments">Feedback Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" required></textarea><br><br>
        
        <label for="suggestions">Suggestions for Improvement:</label><br>
        <textarea id="suggestions" name="suggestions" rows="4"></textarea><br><br>
        
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
